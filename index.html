<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Tapestry&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css".css">
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="details">
          <img src="assets/images/avatar-jessica.jpeg" alt="" />
          <div class="info">
            <h1>Jessica Randal</h1>
            <h2>London, United Kingdom</h2>
          </div>
          <p>"Front-end developer and avid reader."</p>
          <div class="socials">
            <div class="social-link"><a>Github</a></div>
            <div class="social-link"><a>Fontend Mentor</a></div>
            <div class="social-link"><a>Linkedin</a></div>
            <div class="social-link"><a>Twitter</a></div>
            <div class="social-link"><a>Instagram</a></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
